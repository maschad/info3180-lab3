{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
    <div class="container">
        <div class="jumbotron">
            <h1>Contact Form</h1>
            <small class="text-muted">Fill in this form to contact the site owners</small>
        </div>
        <form action="{{ url_for('contact') }}" method="post" class="form-inline">
            <div class="well well-lg">
                <fieldset class="form-group">
                    <label for="name">Name</label>
                    <div>
                        <small class="text-muted">Please enter your full name</small>
                    </div>
                    <div>{{ form.name }}</div>
                </fieldset>
                  <fieldset class="form-group">
                    <label for="email">E-mail</label>
                    <div>
                        <small class="text-muted">Please enter your e-mail address</small>
                    </div>
                    <div>{{ form.email }}</div>
                </fieldset>
            </div>
        </form>
    </div>
{% endblock %}
